<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال البيانات</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>أدخل بياناتك</h2>
        <p>لقد مسحت QR Code: <strong>{{ qr_data }}</strong></p>
        <form method="POST">
            <input type="text" name="student_name" placeholder="NAME" required>
            <input type="text" name="student_id" placeholder="ID" required>
            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>
